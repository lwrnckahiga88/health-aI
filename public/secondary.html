  <script type="text/babel">
    const PaymentModal = () => {
      const [showModal, setShowModal] = React.useState(false);
      const [paymentMethod, setPaymentMethod] = React.useState('paystack');
      const [email, setEmail] = React.useState('');
      const [loading, setLoading] = React.useState(false);
      const [paymentSuccess, setPaymentSuccess] = React.useState(false);
      const [destination, setDestination] = React.useState('');

      React.useEffect(() => {
        window.showPaymentModal = (dest) => {
          setDestination(dest);
          setShowModal(true);
        };
      }, []);

      const handlePayment = async () => {
        if (!email) return;
        
        setLoading(true);
        try {
          if (paymentMethod === 'paystack') {
            await new Promise((resolve, reject) => {
              const handler = PaystackPop.setup({
                key: 'pk_test_your_paystack_key', // Replace with your Paystack key
                email: email,
                amount: 1000, // Fixed $10 amount (1000 kobo)
                currency: 'USD',
                ref: 'PAY_' + Math.floor(Math.random() * 1000000000 + 1),
                onClose: () => reject(new Error('Payment closed')),
                callback: (response) => {
                  if (response.status === 'success') resolve();
                  else reject(new Error('Payment failed'));
                }
              });
              handler.openIframe();
            });
          } else {
            const stripe = Stripe('pk_test_your_stripe_key'); // Replace with your Stripe key
            const { error } = await stripe.redirectToCheckout({
              lineItems: [{price: 'your_price_id', quantity: 1}], // Replace with your $10 price ID
              mode: 'payment',
              successUrl: window.location.href,
              cancelUrl: window.location.href
            });
            if (error) throw error;
          }
          setPaymentSuccess(true);
          setTimeout(() => window.location.href = destination, 2000);
        } catch (error) {
          alert(`Payment failed: ${error.message}`);
        } finally {
          setLoading(false);
        }
      };

      if (!showModal) return null;

      return (
        <div className="payment-modal-overlay">
          <div className="payment-modal">
            {paymentSuccess ? (
              <div className="payment-success">
                <h2>Payment Successful!</h2>
                <p>You will be redirected shortly...</p>
                <div className="loader"></div>
              </div>
            ) : (
              <>
                <h2>Premium Access - $10</h2>
                <p>Unlock full access to our premium content</p>
                
                <div className="payment-email">
                  <label>Email:</label>
                  <input 
                    type="email" 
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    placeholder="your@email.com"
                    required
                  />
                </div>
                
                <div className="payment-methods">
                  <button 
                    className={paymentMethod === 'paystack' ? 'active' : ''}
                    onClick={() => setPaymentMethod('paystack')}
                  >
                    Paystack
                  </button>
                  <button 
                    className={paymentMethod === 'stripe' ? 'active' : ''}
                    onClick={() => setPaymentMethod('stripe')}
                  >
                    Stripe
                  </button>
                </div>
                
                <button 
                  className="pay-button"
                  onClick={handlePayment}
                  disabled={loading || !email}
                >
                  {loading ? 'Processing...' : 'Pay $10'}
                </button>
                
                <button 
                  className="close-button"
                  onClick={() => setShowModal(false)}
                >
                  Close
                </button>
              </>
            )}
          </div>
        </div>
      );
    };

    // Render the payment modal as soon as React is loaded
    function initPaymentModal() {
      if (window.React && window.ReactDOM) {
        ReactDOM.render(<PaymentModal />, document.getElementById('payment-root'));
      } else {
        setTimeout(initPaymentModal, 100);
      }
    }
    initPaymentModal();
  </script>

  <script>

    console.log("Main script initializing...");

      let mindsdbBaseUrl = localStorage.getItem('mindsdb-base-url') || '';

      // API key saving with validation
      function saveApiKey() {
          const key = document.getElementById('api-key').value.trim();
          const baseUrl = document.getElementById('base-url').value.trim();
          const assistantId = document.getElementById('assistant-id').value.trim();
          const statusElement = document.getElementById('save-status');

          try {

              // Store values individually

              if (baseUrl) localStorage.setItem('mindsdb-base-url', baseUrl);
              if (assistantId) localStorage.setItem('mindsdb-assistant-id', assistantId);

              // Update current values
              mindsdbApiKey = key || mindsdbApiKey;
              mindsdbBaseUrl = baseUrl || mindsdbBaseUrl;
              mindsdbAssistantId = assistantId || mindsdbAssistantId;

              // Update status

              statusElement.style.color = '#00C853';

                      initializeModel();

      function isValidUrl(string) {
          try {
              new URL(string);
              return true;
          } catch (_) {
              return false;
          }
      }

      // Chat functionality
      function addMessage(text, isUser = true) {
          const msgDiv = document.createElement('div');
          msgDiv.className = `message ${isUser ? 'user' : 'reply'}`;
          msgDiv.textContent = text;
          document.getElementById('chat-messages').appendChild(msgDiv);

      async function handleMindsDBThread(message) {
        try {
            // Validate configuration first
            if (!mindsdbApiKey || !mindsdbBaseUrl || !mindsdbAssistantId) {
                throw new Error('MindsDB configuration incomplete');
            }

            // Ensure base URL ends with slash
            const apiBaseUrl = mindsdbBaseUrl.endsWith('/') ? mindsdbBaseUrl : mindsdbBaseUrl + '/';
            
            // 1. Create Thread
            const threadResponse = await fetch(`${apiBaseUrl}v1/threads`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${mindsdbApiKey}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!threadResponse.ok) {
                const errorData = await tryParseJson(threadResponse);
                throw new Error(`Thread creation failed: ${errorData?.detail || threadResponse.statusText}`);
            }

            const threadData = await threadResponse.json();
            if (!threadData?.id) {
                throw new Error('Invalid thread creation response');
            }
            const threadId = threadData.id;

            // 2. Add Message to Thread
            const messageResponse = await fetch(`${apiBaseUrl}v1/threads/${threadId}/messages`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${mindsdbApiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    role: 'user',
                    content: message
                })
            });

            if (!messageResponse.ok) {
                const errorData = await tryParseJson(messageResponse);
                throw new Error(`Message creation failed: ${errorData?.detail || messageResponse.statusText}`);
            }

            // 3. Create and Poll Run
            const runResponse = await fetch(`${apiBaseUrl}v1/threads/${threadId}/runs`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${mindsdbApiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    assistant_id: mindsdbAssistantId
                })
            });

            if (!runResponse.ok) {
                const errorData = await tryParseJson(runResponse);
                throw new Error(`Run creation failed: ${errorData?.detail || runResponse.statusText}`);
            }

            const runData = await runResponse.json();
            const runId = runData.id;

            // Poll run status with timeout (30 seconds)
            const startTime = Date.now();
            let runStatus = runData.status;
            while (runStatus !== 'completed' && Date.now() - startTime < 30000) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const statusResponse = await fetch(
                    `${apiBaseUrl}v1/threads/${threadId}/runs/${runId}`,
                    { headers: { 'Authorization': `Bearer ${mindsdbApiKey}` } }
                );
                
                if (!statusResponse.ok) {
                    const errorData = await tryParseJson(statusResponse);
                    throw new Error(`Status check failed: ${errorData?.detail || statusResponse.statusText}`);
                }
                
                const statusData = await statusResponse.json();
                runStatus = statusData.status;
                
                if (runStatus === 'failed') {
                    throw new Error(`Run failed: ${statusData.last_error?.message || 'Unknown error'}`);
                }
            }

            if (runStatus !== 'completed') {
                throw new Error('Run timed out after 30 seconds');
            }

            // 4. Retrieve Messages
            const messagesResponse = await fetch(
                `${apiBaseUrl}v1/threads/${threadId}/messages`,
                { headers: { 'Authorization': `Bearer ${mindsdbApiKey}` } }
            );

            if (!messagesResponse.ok) {
                const errorData = await tryParseJson(messagesResponse);
                throw new Error(`Message retrieval failed: ${errorData?.detail || messagesResponse.statusText}`);
            }

            const messagesData = await messagesResponse.json();
            const assistantMessage = messagesData.data?.find(m => m.role === 'assistant');
            
            if (!assistantMessage?.content?.[0]?.text?.value) {
                throw new Error('Invalid assistant response format');
            }

            // 5. Cleanup Thread
            try {
                await fetch(`${apiBaseUrl}v1/threads/${threadId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${mindsdbApiKey}` }
                });
            } catch (cleanupError) {
                console.warn('Thread cleanup failed:', cleanupError);
            }

            return assistantMessage.content[0].text.value;
        } catch (error) {
            console.error('MindsDB Error:', error);
            throw new Error(`MindsDB processing failed: ${error.message}`);
        }
      }

      // Helper function to safely parse JSON responses
      async function tryParseJson(response) {
          try {
              return await response.json();
          } catch {
              return null;
          }
      }

      async function handleMessage() {
          const input = document.getElementById('chat-input');
          const text = input.value.trim();
          if (!text) return;

          addMessage(text, true);
          input.value = '';
          
          try {
              if (currentModel === 'local' && generator) {
                  const output = await generator(text, {
                      max_new_tokens: 100,
                      pad_token_id: generator.tokenizer.eos_token_id
                  });
                  const response = output[0].generated_text.replace(text, '').trim();
                  addMessage(response, false);
              } else if (currentModel === 'mindsdb') {
                  if (!mindsdbApiKey || !mindsdbBaseUrl || !mindsdbAssistantId) {
                      addMessage("âš ï¸ Please configure all MindsDB settings", false);
                      document.getElementById('api-key-container').style.display = 'flex';
                      return;
                  }
                  
                  const response = await handleMindsDBThread(text);
                  addMessage(response, false);
              }
          } catch (error) {
              addMessage(`âŒ Error: ${error.message}`, false);
          }
      }

      document.getElementById('send-message').addEventListener('click', handleMessage);
      document.getElementById('chat-input').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') handleMessage();
      });

      // Initial setup
      if (currentModel === 'mindsdb') {
          document.getElementById('api-key-container').style.display = 
              (mindsdbApiKey && mindsdbBaseUrl && mindsdbAssistantId) ? 'none' : 'flex';
      }

      initializeModel();
    });
  </script>
