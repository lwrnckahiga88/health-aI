<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#1a1a1a"/>
  <title>JUA.KALI INC</title>

  <!-- External Dependencies -->
  <script defer src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.16.1/dist/ort.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4285f4;
      --dark-bg: #1a1a1a;
      --light-text: #ffffff;
      --accent-green: #00C853;
      --accent-blue: #2962FF;
      --transition-speed: 0.3s;
      --chat-border: 1px solid #00C853;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--dark-bg);
      color: var(--light-text);
      overflow-x: hidden;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 30px;
      font-size: 1.5rem;
      font-weight: 700;
      z-index: 1000;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: white;
    }

    .nav-menu {
      position: fixed;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 20px;
      z-index: 1000;
    }

    .nav-menu button {
      background: none;
      border: none;
      color: var(--light-text);
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 25px;
      transition: all var(--transition-speed) ease;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .nav-menu button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('/assets/kastone1.png');
      background-size: cover;
      background-position: center;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .hero-subtitle {
      font-size: 1.5rem;
      margin-bottom: 30px;
      max-width: 800px;
      line-height: 1.6;
    }

    .hero-description {
      font-size: 1.1rem;
      margin-bottom: 40px;
      max-width: 700px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .explore-btn {
      padding: 15px 40px;
      background-color: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all var(--transition-speed) ease;
      text-transform: uppercase;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .explore-btn:hover {
      background-color: #1e50cc;
      transform: scale(1.05);
    }

    .model-status {
      position: fixed;
      bottom: 20px;
      left: 30px;
      padding: 8px 15px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      font-size: 0.9rem;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 15px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      font-size: 0.9rem;
    }

    .chat-box {
      position: fixed;
      bottom: 80px;
      right: 30px;
      width: 300px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 15px;
      background-color: var(--accent-blue);
      color: white;
      font-weight: 500;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      height: 200px;
      overflow-y: auto;
      background-color: #f5f5f5;
      color: #333;
    }

    .message {
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      animation: messageSlide 0.3s ease-out;
    }

    @keyframes messageSlide {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .message.user {
      background: var(--accent-blue);
      color: white;
      margin-left: auto;
    }

    .message.reply {
      background: var(--accent-green);
      color: white;
      margin-right: auto;
    }

    .chat-input-container {
      display: flex;
      padding: 10px;
      background: white;
    }

    .chat-input {
      flex: 1;
      padding: 12px;
      border: var(--chat-border);
      border-radius: 8px;
      font-size: 14px;
    }

    .send-btn {
      margin-left: 10px;
      padding: 12px 20px;
      background: var(--accent-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background var(--transition-speed);
    }

    .send-btn:hover {
      background: #009245;
    }

    .typing-dots {
      display: inline-block;
      animation: typing 1.5s infinite;
    }

    @keyframes typing {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
      
      .hero-subtitle {
        font-size: 1.2rem;
      }
      
      .nav-menu {
        flex-direction: column;
        right: 10px;
        top: 60px;
      }
      
      .chat-box {
        width: 90%;
        right: 5%;
        bottom: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">JUA.KALI INC</div>

  <nav class="nav-menu">
    <button id="consultation-tab">Consultation</button>
    <button id="discoveries-tab">Discoveries</button>
    <button id="about-us-tab">About Us</button>
  </nav>

  <main>
    <section class="hero-section">
      <h1 class="hero-title">Empowering Health<br>and Wellness Through<br>Technology</h1>
      <p class="hero-subtitle">Discover our holistic approach to home health APIs and remote health care services.</p>
      <p class="hero-description">Connected to api.mdb.ai</p>
      <button class="explore-btn" id="explore-btn">Explore Innovations</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JUA.KALI INC. All rights reserved.</p>
  </footer>

  <div class="chat-box">
    <div class="chat-header">Ask our AI assistant...</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input-container">
      <input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
      <button class="send-btn" id="send-message">Send</button>
    </div>
  </div>

  <div class="model-status" id="model-status">Initializing AI...</div>

  <!-- Main Application Script -->
  <script>
    // Configuration Manager (same as previous optimized version)
    class MindsDBConfig {
      static STORAGE_KEY = 'mindsdb-config-v3';

      static load() {
        try {
          const config = JSON.parse(localStorage.getItem(this.STORAGE_KEY)) || {};
          return {
            apiKey: config.apiKey || '',
            baseUrl: config.baseUrl?.endsWith('/') ? config.baseUrl : (config.baseUrl || '') + '/',
            assistantId: config.assistantId || '',
            model: config.model || 'gpt-4',
            temperature: config.temperature || 0.7,
            maxTokens: config.maxTokens || 1000,
            lastUpdated: config.lastUpdated || 0,
            threadHistory: config.threadHistory || []
          };
        } catch (e) {
          return this.getDefaults();
        }
      }

      static save(config) {
        const currentConfig = this.load();
        const fullConfig = {
          ...currentConfig,
          ...config,
          lastUpdated: Date.now()
        };
        
        if (!config.threadHistory && currentConfig.threadHistory) {
          fullConfig.threadHistory = currentConfig.threadHistory;
        }
        
        localStorage.setItem(this.STORAGE_KEY, JSON.stringify(fullConfig));
        return fullConfig;
      }

      static getDefaults() {
        return {
          apiKey: '',
          baseUrl: 'https://api.mdb.ai/',
          assistantId: '',
          model: 'gpt-4',
          temperature: 0.7,
          maxTokens: 1000,
          lastUpdated: 0,
          threadHistory: []
        };
      }

      static validate(config) {
        const errors = [];
        if (!config.apiKey) errors.push('API key required');
        if (!config.baseUrl) errors.push('Base URL required');
        if (!config.assistantId) errors.push('Assistant ID required');
        
        try {
          new URL(config.baseUrl);
        } catch (e) {
          errors.push('Invalid base URL format');
        }

        return {
          isValid: errors.length === 0,
          errors
        };
      }
    }

    // API Client (same as previous optimized version)
    class MindsDBClient {
      constructor(config) {
        this.config = config;
        this.retryCount = 0;
        this.maxRetries = 3;
        this.timeout = 15000;
        this.activeThreadId = null;
      }

      async _fetchWithRetry(endpoint, options = {}) {
        const url = `${this.config.baseUrl}${endpoint.replace(/^\//, '')}`;
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), this.timeout);

        const headers = {
          'Authorization': `Bearer ${this.config.apiKey}`,
          'Content-Type': 'application/json',
          'Accept': 'application/json',
          'X-Client': 'juA.kali-webapp/1.1',
          'X-Request-ID': crypto.randomUUID()
        };

        try {
          const response = await fetch(url, {
            ...options,
            headers: { ...headers, ...options.headers },
            signal: controller.signal
          });

          clearTimeout(timeoutId);

          if (!response.ok) {
            const errorData = await this._parseError(response);
            if (response.status === 401 && this.retryCount < this.maxRetries) {
              this.retryCount++;
              console.warn(`Retrying (${this.retryCount}/${this.maxRetries}) after auth error`);
              return this._fetchWithRetry(endpoint, options);
            }
            throw new Error(errorData.message || `HTTP ${response.status}`);
          }

          return response.json();
        } catch (error) {
          clearTimeout(timeoutId);
          console.error(`API request failed: ${error.message}`);
          throw error.name === 'AbortError' 
            ? new Error('Request timed out')
            : error;
        }
      }

      async _parseError(response) {
        try {
          const errorData = await response.json();
          return {
            message: errorData.error?.message || errorData.message || response.statusText,
            code: errorData.error?.code || response.status
          };
        } catch {
          return { message: response.statusText, code: response.status };
        }
      }

      async createThread() {
        const thread = await this._fetchWithRetry('v1/threads', { method: 'POST' });
        this.activeThreadId = thread.id;
        return thread;
      }

      async postMessage(threadId, content) {
        return this._fetchWithRetry(`v1/threads/${threadId}/messages`, {
          method: 'POST',
          body: JSON.stringify({
            role: 'user',
            content: content
          })
        });
      }

      async createRun(threadId, additionalParams = {}) {
        return this._fetchWithRetry(`v1/threads/${threadId}/runs`, {
          method: 'POST',
          body: JSON.stringify({
            assistant_id: this.config.assistantId,
            model: this.config.model,
            temperature: this.config.temperature,
            max_tokens: this.config.maxTokens,
            ...additionalParams
          })
        });
      }

      async getRunStatus(threadId, runId) {
        return this._fetchWithRetry(`v1/threads/${threadId}/runs/${runId}`);
      }

      async getMessages(threadId) {
        return this._fetchWithRetry(`v1/threads/${threadId}/messages`);
      }

      async deleteThread(threadId) {
        try {
          await this._fetchWithRetry(`v1/threads/${threadId}`, {
            method: 'DELETE'
          });
          if (this.activeThreadId === threadId) {
            this.activeThreadId = null;
          }
        } catch (error) {
          console.warn('Thread cleanup failed:', error);
        }
      }
    }

    // Chat Handler (same as previous optimized version)
    async function handleMindsDBThread(message) {
      const config = MindsDBConfig.load();
      const client = new MindsDBClient(config);
      
      try {
        const typingIndicator = addMessage('...', false);
        
        let threadId = client.activeThreadId;
        if (!threadId) {
          const thread = await client.createThread();
          threadId = thread.id;
        }
        
        const history = config.threadHistory.slice(-4);
        if (history.length > 0) {
          for (const { role, content } of history) {
            await client.postMessage(threadId, content);
          }
        }
        await client.postMessage(threadId, message);
        
        const run = await client.createRun(threadId);
        
        let status = run.status;
        let backoff = 1000;
        const startTime = Date.now();
        
        while (status !== 'completed' && Date.now() - startTime < 30000) {
          await new Promise(r => setTimeout(r, backoff));
          const statusObj = await client.getRunStatus(threadId, run.id);
          status = statusObj.status;
          
          if (status === 'failed') throw new Error(statusObj.last_error?.message || 'Run failed');
          if (status === 'requires_action') throw new Error('Assistant requires action');
          
          backoff = Math.min(backoff * 1.5, 3000);
        }
        
        if (status !== 'completed') throw new Error('Run timed out');
        
        const messages = await client.getMessages(threadId);
        const reply = messages.data.find(m => m.role === 'assistant')?.content?.[0]?.text?.value;
        
        if (!reply) throw new Error('No valid assistant reply');
        
        const updatedHistory = [
          ...config.threadHistory,
          { role: 'user', content: message },
          { role: 'assistant', content: reply }
        ];
        MindsDBConfig.save({ threadHistory: updatedHistory });
        
        return reply;
      } catch (error) {
        console.error('MindsDB API error:', error);
        throw error;
      } finally {
        const indicator = document.getElementById('typing-indicator');
        if (indicator) indicator.remove();
      }
    }

    // Message Handling (same as previous optimized version)
    let localGenerator = null;

    async function initializeLocalModel() {
      try {
        const status = document.getElementById('model-status');
        status.textContent = 'üöÄ Loading Local Model...';
        
        const { pipeline } = await import('https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0');
        localGenerator = await pipeline('text-generation', 'Xenova/gpt2');
        
        status.textContent = '‚úÖ Local Model Ready';
        status.style.color = '#00C853';
      } catch (error) {
        console.error('Local model initialization failed:', error);
        document.getElementById('model-status').textContent = '‚ùå Local Model Failed';
        document.getElementById('model-status').style.color = '#FF5252';
      }
    }

    function addMessage(text, isUser = true) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${isUser ? 'user' : 'reply'}`;
      
      if (!isUser && text === '...') {
        msgDiv.id = 'typing-indicator';
        const dots = msgDiv.appendChild(document.createElement('span'));
        dots.className = 'typing-dots';
        dots.innerHTML = '&nbsp;.&nbsp;.&nbsp;.';
      } else {
        msgDiv.textContent = text;
      }
      
      document.getElementById('chat-messages').appendChild(msgDiv);
      document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
      return msgDiv;
    }

    async function handleMessage() {
      const input = document.getElementById('chat-input');
      const text = input.value.trim();
      if (!text) return;

      input.disabled = true;
      addMessage(text, true);
      input.value = '';
      
      try {
        const response = await handleMindsDBThread(text);
        addMessage(response, false);
      } catch (error) {
        console.error('MindsDB failed, falling back to local:', error);
        addMessage("‚ö† Cloud service unavailable, using local model...", false);
        
        if (!localGenerator) await initializeLocalModel();
        const output = await localGenerator(text, {
          max_new_tokens: 100,
          pad_token_id: localGenerator.tokenizer.eos_token_id
        });
        
        const localResponse = output[0].generated_text.replace(text, '').trim();
        addMessage(localResponse, false);
      } finally {
        input.disabled = false;
        input.focus();
      }
    }

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      // Set up event listeners
      document.getElementById('send-message').addEventListener('click', handleMessage);
      document.getElementById('chat-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleMessage();
      });

      document.getElementById('explore-btn').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = 'secondary.html';
      });

      // Navigation handlers
      document.getElementById('consultation-tab').addEventListener('click', function() {
        // Add consultation functionality
        console.log('Consultation clicked');
      });

      document.getElementById('discoveries-tab').addEventListener('click', function() {
        window.location.href = 'QuorumDEEP.html';
      });

      document.getElementById('about-us-tab').addEventListener('click', function() {
        // Add about us functionality
        console.log('About Us clicked');
      });

      // Initialize AI status
      document.getElementById('model-status').textContent = '‚òÅ Connected to api.mdb.ai';
      document.getElementById('model-status').style.color = '#00C853';

      // Initialize local model in background
      initializeLocalModel();
    });
  </script>
</body>
</html>
