<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloTailor AI - Live Foot Scanning & 3D Customization</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <style>
        :root {
            --primary: #6d28d9;
            --primary-light: #8b5cf6;
            --secondary: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        /* Scanning Section */
        .scan-section {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .scan-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        #camera-feed {
            width: 100%;
            border-radius: 0.5rem;
            display: block;
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .foot-outline {
            position: absolute;
            top: 20%;
            left: 25%;
            width: 50%;
            height: 60%;
            border: 3px dashed var(--primary);
            border-radius: 50% 50% 20% 20%;
        }

        .scan-instructions {
            text-align: center;
            margin: 1rem 0;
        }

        /* Customization Section */
        .customization-section {
            display: none;
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .customizer-container {
            display: flex;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .customizer-container {
                flex-direction: column;
            }
        }

        #shoe-canvas {
            flex: 2;
            height: 500px;
            background: #f8fafc;
            border-radius: 0.5rem;
        }

        .customization-panel {
            flex: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        /* Final Product Section */
        .final-section {
            display: none;
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #final-shoe-canvas {
            width: 100%;
            height: 500px;
            background: #f8fafc;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        /* Common styles */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .hidden {
            display: none;
        }

        /* Loading spinner */
        .spinner {
            width: 40px;
            height: 40px;
            margin: 2rem auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>SoloTailor AI</h1>
            <p>Live foot scanning & 3D shoe customization</p>
        </header>

        <!-- Scanning Section -->
        <section class="scan-section" id="scan-section">
            <h2>1. Live Foot Scan</h2>
            <div class="scan-container">
                <video id="camera-feed" autoplay playsinline></video>
                <div class="scan-overlay">
                    <div class="foot-outline"></div>
                </div>
            </div>
            <div class="scan-instructions">
                <p>Position your foot within the outline and hold still</p>
                <button id="start-scan" class="btn btn-primary">Start Scanning</button>
            </div>
            
            <div id="scan-results" class="hidden">
                <div class="spinner"></div>
                <p style="text-align: center;">Processing your 3D foot model...</p>
            </div>
        </section>

        <!-- Customization Section -->
        <section class="customization-section" id="customization-section">
            <h2>2. Customize Your Shoe</h2>
            <div class="customizer-container">
                <canvas id="shoe-canvas"></canvas>
                
                <div class="customization-panel">
                    <div class="form-group">
                        <label>Style</label>
                        <select id="shoe-style" class="form-control">
                            <option value="sneaker">Sneaker</option>
                            <option value="runner">Runner</option>
                            <option value="dress">Dress Shoe</option>
                            <option value="boot">Boot</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Color</label>
                        <input type="color" id="shoe-color" value="#333333" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label>Material</label>
                        <select id="shoe-material" class="form-control">
                            <option value="leather">Leather</option>
                            <option value="knit">Knit</option>
                            <option value="mesh">Mesh</option>
                        </select>
                    </div>
                    
                    <button id="view-final" class="btn btn-primary">View Final Product</button>
                </div>
            </div>
        </section>

        <!-- Final Product Section -->
        <section class="final-section" id="final-section">
            <h2>Your Custom Shoe</h2>
            <canvas id="final-shoe-canvas"></canvas>
            <button id="place-order" class="btn btn-primary">Place Order</button>
            <button id="back-to-edit" class="btn btn-secondary">Back to Editing</button>
        </section>
    </div>

    <script>
        // Global variables
        let mediaStream;
        let scene, camera, renderer, shoeMesh, controls;
        let finalScene, finalCamera, finalRenderer, finalControls;

        // Initialize camera for scanning
        async function initCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                const videoElement = document.getElementById('camera-feed');
                videoElement.srcObject = mediaStream;
            } catch (err) {
                console.error("Camera error:", err);
                alert("Could not access camera. Please enable camera permissions.");
                document.querySelector('.scan-instructions').innerHTML = `
                    <p>Camera access denied. Please upload photos instead:</p>
                    <input type="file" id="foot-upload" accept="image/*" multiple style="display: none;">
                    <button class="btn btn-primary" onclick="document.getElementById('foot-upload').click()">Upload Foot Photos</button>
                `;
            }
        }

        // Initialize 3D shoe viewer
        function initShoeViewer() {
            const canvas = document.getElementById('shoe-canvas');
            
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8fafc);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ 
                canvas, 
                antialias: true,
                alpha: true
            });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Create initial shoe model
            createShoeModel();
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        }

        // Create shoe model based on customization
        function createShoeModel() {
            if (shoeMesh) scene.remove(shoeMesh);
            
            const style = document.getElementById('shoe-style').value;
            const color = document.getElementById('shoe-color').value;
            const material = document.getElementById('shoe-material').value;
            
            // Create different geometries based on style
            let geometry;
            switch(style) {
                case 'runner':
                    geometry = new THREE.BoxGeometry(2, 1.2, 3.5);
                    break;
                case 'dress':
                    geometry = new THREE.BoxGeometry(2, 0.8, 3);
                    break;
                case 'boot':
                    geometry = new THREE.BoxGeometry(2, 1.8, 3);
                    break;
                default: // sneaker
                    geometry = new THREE.BoxGeometry(2, 1, 3);
            }
            
            // Create material based on selection
            let materialParams = {
                color: color,
                roughness: material === 'leather' ? 0.4 : 0.2,
                metalness: material === 'leather' ? 0.3 : 0
            };
            
            if (material === 'mesh') {
                materialParams.transparent = true;
                materialParams.opacity = 0.8;
            }
            
            const shoeMaterial = new THREE.MeshStandardMaterial(materialParams);
            
            shoeMesh = new THREE.Mesh(geometry, shoeMaterial);
            scene.add(shoeMesh);
        }

        // Initialize final product viewer
        function initFinalViewer() {
            const canvas = document.getElementById('final-shoe-canvas');
            
            // Scene setup
            finalScene = new THREE.Scene();
            finalScene.background = new THREE.Color(0xf8fafc);
            
            // Camera setup
            finalCamera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            finalCamera.position.z = 6;
            
            // Renderer setup
            finalRenderer = new THREE.WebGLRenderer({ 
                canvas, 
                antialias: true,
                alpha: true
            });
            finalRenderer.setSize(canvas.clientWidth, canvas.clientHeight);
            
            // Enhanced lighting for final view
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            finalScene.add(ambientLight);
            
            const keyLight = new THREE.DirectionalLight(0xffffff, 0.8);
            keyLight.position.set(5, 5, 5);
            finalScene.add(keyLight);
            
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-5, 3, -5);
            finalScene.add(fillLight);
            
            // Clone the current shoe model
            const finalShoe = shoeMesh.clone();
            finalScene.add(finalShoe);
            
            // Controls
            finalControls = new THREE.OrbitControls(finalCamera, finalRenderer.domElement);
            finalControls.enableDamping = true;
            finalControls.dampingFactor = 0.05;
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                finalControls.update();
                finalRenderer.render(finalScene, finalCamera);
            }
            animate();
        }

        // Start the scanning process
        function startScanning() {
            const startBtn = document.getElementById('start-scan');
            startBtn.textContent = 'Scanning...';
            startBtn.disabled = true;
            
            // Show scanning UI
            document.getElementById('scan-results').classList.remove('hidden');
            
            // Simulate scanning process (3 seconds)
            setTimeout(() => {
                // Hide scan section, show customization
                document.getElementById('scan-section').classList.add('hidden');
                document.getElementById('customization-section').style.display = 'block';
                
                // Initialize 3D viewer
                initShoeViewer();
            }, 3000);
        }

        // Show final product view
        function showFinalProduct() {
            document.getElementById('customization-section').style.display = 'none';
            document.getElementById('final-section').style.display = 'block';
            
            // Initialize final viewer
            initFinalViewer();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize camera
            initCamera();
            
            // Start scan button
            document.getElementById('start-scan').addEventListener('click', startScanning);
            
            // Customization controls
            document.getElementById('shoe-style').addEventListener('change', createShoeModel);
            document.getElementById('shoe-color').addEventListener('input', createShoeModel);
            document.getElementById('shoe-material').addEventListener('change', createShoeModel);
            
            // View final product button
            document.getElementById('view-final').addEventListener('click', showFinalProduct);
            
            // Back to editing button
            document.getElementById('back-to-edit').addEventListener('click', function() {
                document.getElementById('final-section').style.display = 'none';
                document.getElementById('customization-section').style.display = 'block';
            });
            
            // Place order button
            document.getElementById('place-order').addEventListener('click', function() {
                this.textContent = 'Processing...';
                setTimeout(() => {
                    alert('Order placed successfully!');
                }, 1000);
            });
        });

        // Clean up camera
        window.addEventListener('beforeunload', function() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
